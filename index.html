<script>
    document.addEventListener("DOMContentLoaded", function() {
        let lists = document.querySelectorAll(".list"); // Select all elements with the class "list"
        let rightbox = document.getElementById("right");
        let leftbox = document.getElementById("left");
        let selected = null;

        // Add dragstart event listener to all draggable items
        lists.forEach(list => {
            list.addEventListener("dragstart", function(e) {
                selected = e.target;
            });
        });

        // Add dragover and drop event listeners to rightbox
        rightbox.addEventListener("dragover", function(e) {
            e.preventDefault(); // Necessary to allow dropping
        });

        rightbox.addEventListener("drop", function(e) {
            e.preventDefault();
            if (selected) {
                rightbox.appendChild(selected);
                selected = null;
            }
        });

        // Add dragover and drop event listeners to leftbox
        leftbox.addEventListener("dragover", function(e) {
            e.preventDefault(); // Necessary to allow dropping
        });

        leftbox.addEventListener("drop", function(e) {
            e.preventDefault();
            if (selected) {
                leftbox.appendChild(selected);
                selected = null;
            }
        });
    });
</script>

</html>
